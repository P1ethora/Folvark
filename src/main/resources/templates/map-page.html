<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Карты</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_mapa-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_pager.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_login.css}"/>

</head>

<body>
<header th:insert="blocks/header :: header"></header>

<div class="space">

    <div class="box">
        <h3>Категории</h3>
        <ul>
            <li th:each="cate : ${categories}"><a th:href="'/maps/' + ${cate.getUrlNameCategory()}"
                                                  th:text="${cate.getNameCategory()}"></a></li>
            <!--            <li><a>10 верст</a></li>-->
            <!--            <li><a>3 версты</a></li>-->
            <!--            <li><a>Планы городов</a></li>-->
            <!--            <li><a>Аэрофотоснимки Люфтваффе</a></li>-->
            <!--            <li><a>Карты боевых позиций. Великая отечественная</a></li>-->
        </ul>
    </div>

    <div class="products">
        <div class="container-flex">
            <div class="heading">
                <h2 th:text="${header}"></h2>
                <div class="underhead">
                    <div class="count_maps" th:text="'Всего карт: ' + ${countProduct}"></div>
                    <div class="sort">Сортировка
                        <div class="dropdown">умолчанию
                            <div class="dropdown-content">
                                <a href="#">умолчанию</a>
                                <a href="#">цене</a>
                                <a href="#">пулярности</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-products">
                <div th:each="el : ${products}" class="product-flex">
                    <div class="product-img">
                        <a th:href="'/product/' + ${el.getId()}">
                            <img th:src="${el.getUrlPicture()}">
                        </a>
                        <ul class="icon">
                            <li><a href="#"><i class="fas fa-cart-plus "></i></a></li>
                            <li><a href="#"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#"><i class="fas fa-eye"></i></a></li>
                        </ul>
                        <div class="add-to-cart"><a href="#">Add to cart</a></div>
                    </div>
                    <div class="product-detail">
                        <div class="product-title">
                            <h3><a th:href="'/product/' + ${el.getId()}" th:text="${el.getName()}"></a></h3>
                        </div>
                        <div class="product-price" th:text="${el.getPrice()} + ' руб'"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="pager">
            <ul>
                <li th:if="${sort}" th:each="page : ${countPage}"><a
                        th:href="'/maps?sort=' + ${sort} + '&page=' + ${page}" th:text="${page}"></a></li>
                <li th:unless="${sort}" th:each="page : ${countPage}"><a th:href="'/maps?page=' + ${page}"
                                                                         th:text="${page}"></a></li>
                <!--            <li><a href="#">1</a></li>-->
                <!--                <li><a href="#">2</a></li>-->
                <!--                <li><a href="#">3</a></li>-->
                <!--                <li><a href="#">4</a></li>-->
                <!--                <li><a href="#">5</a></li>-->
                <!--                <li><a href="#">Next</a></li>-->
            </ul>
        </div>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
