<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_person.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_left-panel-person.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="center-block" >
<div th:insert="blocks/left-panel-person :: left-panel-person"></div>
<div class="right-panel-person" >
    <div class="container-flex">
        <div class="heading">
            <h2 th:text="${header}"></h2>
            <div class="underhead">
                <div class="count_maps" th:text="'Всего карт: ' + ${countProduct}"></div>

            </div>
        </div>
        <div class="box-products">
<!--            <th:block th:if="${#authentication}">-->
<!--                <div></div>-->
<!--            </th:block>-->
<!--            <th:block th:unless="${#authentication}">-->
<!--                <div></div>-->
<!--            </th:block>-->
            <th:block th:each="el : ${products}">

                <div class="product-flex" style="border: 1px solid #890000!important;" >
                    <div class="product-img">
                        <a th:href="'/product/' + ${el.getId()}">
                            <img class="img-product-map" th:src="${el.getUrlPicture()}">
                        </a>
                        <ul class="icon">
                            <li><a href="#"><i class="fas fa-cart-plus "></i></a></li>
                            <li><a href="#"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#"><i class="fas fa-eye"></i></a></li>
                        </ul>
                        <div class="add-to-cart"><a onclick="addToCart(this); modalShow()"
                                                    th:data-id="${el.getId()}">В корзину</a>
                        </div>
                    </div>
                    <div class="product-detail">
                        <div class="product-title">
                            <h3><a th:href="'/product/' + ${el.getId()}"
                                   th:text="${el.getName()}"></a></h3>
                        </div>
                        <div class="product-price" th:text="${el.getPrice()} + ' руб'"></div>
                    </div>
                </div>

            </th:block>
        </div>
</div>
</div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
