<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_person.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="center-block" >
<div th:insert="blocks/left-panel-person :: left-panel-person"></div>
    <div class="right-panel-profile" >
        <div class="name-element-person"><h3 th:text="${nameElement}" ></h3></div>
        <div class="panel-profile">
            <div class="profile-photo" ><img ></div>
            <div class="panel" >
                <form>
                    <div class="element-profile" th:text="${firstName}" ><input th:value="${firstName}" ></div>
                    <div class="element-profile" th:text="${lastName}" ><input th:value="${lastName}" ></div>
                    <div class="element-profile" th:text="${middleName}" ><input th:value="${middleName}" ></div>
                    <div class="element-profile" th:text="${birthday}" ><input th:value="${birthday}" ></div>
                    <div class="element-profile" th:text="${gender}" ><input th:value="${gender}" ></div>
                    <div class="element-profile" th:text="${gender}" ><input th:value="${gender}" ></div>
                    <div class="buttons-profile" >
                        <div class="edit-profile" ></div>
                        <button type="submit" class="save-profile" ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
