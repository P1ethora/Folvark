<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_person.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="center-block">
    <div th:insert="blocks/left-panel-person :: left-panel-person"></div>
    <div class="right-panel-profile">
        <div class="name-element-person"><h3 th:text="${nameElement}"></h3></div>
        <div class="panel-profile">
            <div class="panel-photo">
                <div class="profile-photo"><img th:src="${urlPhoto}"></div>
                <div class="date-register"></div>
                <div class="rating-user"></div>
                <div class="buttons-profile">
                    <div class="edit-profile"></div>
                    <div class="reset-password"></div>
                </div>
            </div>
            <div class="panel">
                <form>
                    <div class="field-element-profile" th:text="${fieldLoginName}">
                        <div class="element-profile" th:text="${loginName}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldFirstName}">
                        <div class="element-profile" th:text="${firstName}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldLastName}">
                        <div class="element-profile" th:text="${lastName}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldMiddleName}">
                        <div class="element-profile" th:text="${middleName}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldBirthday}">
                        <div class="element-profile" th:text="${birthday}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldGender}">
                        <div class="element-profile" th:text="${gender}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldNumberPhone}">
                        <div class="element-profile" th:text="${numberPhone}"></div>
                    </div>
                    <div class="field-element-profile" th:text="${fieldEmail}">
                        <div class="element-profile" th:text="${email}"></div>
                    </div>
                </form>
            </div>
            <div class="panel-edit">
                <form>
                    <input th:value="${loginName}">
                    <input th:value="${firstName}">
                    <input th:value="${lastName}">
                    <input th:value="${middleName}">
                    <input th:value="${birthday}">
                    <input th:value="${gender}">
                    <input th:value="${numberPhone}">
                    <input th:value="${email}">
                    <div class="buttons-profile">
                        <button type="submit" class="save-profile"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
