<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_register-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
    <script type="text/javascript" th:src="@{/js/Search.js}"></script>
    <title>Регистрация</title>
</head>
<body>
<div class="registration-space">

    <div class="go-back-reg">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <a href="/">Вернуться в магазин</a></div>

    <div class="header-reg"><h2>Регистрация</h2></div>

    <form class="form-reg" action="/register" method="post">
        <div class="field_reg">
            <input type="text" name="name" required>
            <span>Имя</span>
        </div>
        <div class="field_reg">
            <input type="text" name="lastName" required>
            <span>Фамилия</span>
        </div>
        <div class="field_reg">
            <input type="text" name="email" required>
            <span>Электронная почта</span>
        </div>
        <div class="field_reg">
            <input type="password" name="password" required>
            <span>Пароль</span>
        </div>
        <div class="field_reg">
            <input type="password" name="confirmPassword" required>
            <span>Подтверждение пароля</span>
        </div>
        <div class="button_reg">
            <input type="submit" required value="Регистрация">
        </div>
    </form>
</div>
</body>
</html>
