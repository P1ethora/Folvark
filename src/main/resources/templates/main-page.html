<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фольварк Искателя - Главная страница</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_pager.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_main-page.css}"/>
<!--    <link rel="stylesheet" type="text/css" media="all"-->
<!--          th:href="@{assets/css/style_mapa-page.css}"/>-->
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/lightslider.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_archportal-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_login.css}"/>
    <script type="text/javascript" th:src="@{js/JQuery3.3.1.js}"></script>
    <script type="text/javascript" th:src="@{js/lightslider.js}"></script>
    <script type="text/javascript" th:src="@{js/slider.js}"></script>
    <meta charset="utf-8">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="main-space">

    <div class="head">
        <h3>Последние добавленные карты</h3>
    </div>

    <div class="container">
        <ul id="autoWidth" class="cs-hidden">
            <li th:each="el : ${products}" class="item-a">
                        <div class="product-flex">
                            <div class="product-img">
                             <a th:href="'/product/' + ${el.getId()}" >
                                    <img th:src="${el.getUrlPicture()}" >
                              </a>
                                <ul class="icon">
                                    <li><a href="#"><i class="fas fa-cart-plus "></i></a></li>
                                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <div class="add-to-cart"><a href="#">Add to cart</a></div>
                            </div>
                            <div class="product-detail">
                                <div class="product-title">
                                    <h3><a th:href="'/product/' + ${el.getId()}" th:text="${el.getName()}"></a></h3>
                                </div>
                                <div class="product-price" th:text="${el.getPrice()} + ' руб'"></div>
                            </div>
                        </div>
            </li>
        </ul>

    </div>
    <div class="catalog-main">

        <div class="head">
            <h3>Каталог</h3>
        </div>

    </div>
    <ul class="space-catalog">
       <li><a href="#">
           <img src="/images/pgm_fon.jpg">
           <h3>ПГМ</h3></a></li>
       <li><a href="#">
           <img src="/images/10verst_fon.jpg">
           <h3> 10 верст</h3></a></li>
       <li><a href="#">
           <img src="/images/3verst_fon.jpg">
           <h3>3 версты</h3></a></li>
       <li><a href="#">
           <img src="/images/plan_gorod_fon.jpg">
           <h3>Планы городов</h3></a></li>
       <li><a href="#">
           <img src="/images/luftvaffe_fon.jpg">
           <h3>Аэрофотоснимки Люфтваффе</h3></a></li>
       <li><a href="#">
           <img src="/images/boevie_deistvia_fon.jpg">
           <h3>Карты боевых действий. Великая отечественная</h3></a></li>
</ul>

    <div class="btn-archportal">
        <a href="/maps">Перейти в раздел</a>
    </div>

    <div class="place-last-news"></div>
    <div class="head">
        <h3>Свежее археопортала</h3>
    </div>
    <ul class="last-news">
        <li><a href="#"><h3>Игорь Рюрикович</h3></a></li>
        <li><a href="#"><h3>Игорь Рюрикович</h3></a></li>
    </ul>

    <div class="btn-archportal">
        <a href="/archportal">Перейти в раздел</a>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
