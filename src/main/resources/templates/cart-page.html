<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_cart-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{fontawesome/css/all.min.css}"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="cart-fon">
    <div class="header-cart" th:text="'Товаров в корзине: ' + ${products.size()}"><h1></h1></div>
    <div class="table-cart">
        <div class="table-cart-head">
            <div>Товар</div>
            <div>Цена</div>
        </div>
        <div class="table-cart-body">
            <div class="cart-row">
                <div th:each="el : ${products}" class="element-cart">
                    <a th:href="'/product/' + ${el.getId()}">
                        <img th:src="${el.getUrlPicture()}">
                        <span th:text="${el.getName()}">Гомельский уезд</span>
                    </a>
                    <div class="price-element" th:text="${el.getPrice()}"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="cart-total">
        <div class="total-price" th:text="'Итого: ' +${allPrice} + ' руб'"></div>
        <div class="btn-buy">
            <a href="#">Оплатить</a>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
