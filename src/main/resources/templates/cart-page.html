<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_cart-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{fontawesome/css/all.min.css}"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="cart-fon">
    <div class="table-cart">
            <div class="cart-row">
                <div th:each="el : ${products}" class="element-cart">
                    <a th:href="'/product/' + ${el.getId()}">
                        <img th:src="${el.getUrlPicture()}">
                        <span th:text="${el.getName()}"></span>
                    </a>
                    <div class="price-element" th:text="${el.getPrice()} + ' руб'"></div>
                </div>
            </div>
        <div class="right-panel">
            <div class="header">Итого товаров:<span th:text="${products.size()}"></span>
                <div class="all-price-cart" th:text="${allPrice} +' руб'">10 руб</div>
            </div>
            <div class="name-cart">Гость</div>
            <div class="payment-method">Карта</div>
            <div class="voucher"><label></label></div>
            <div class="btn-buy">
                <a href="#">Оплатить</a>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
