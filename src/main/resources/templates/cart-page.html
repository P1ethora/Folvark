<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_cart-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{fontawesome/css/all.min.css}"/>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="cart-fon">
    <div class="header-cart"><h1>В корзине 1 товар</h1></div>
    <div class="table-cart">
        <div class="table-cart-head">
            <div>Товар</div>
            <div>Цена</div>
        </div>
        <div class="table-cart-body">
            <div class="cart-row">
                <div class="element-cart">
                    <a href="#">
                        <img src="images/KWJCSmQR_aY.jpg">
                        <span>Гомельский уезд</span>
                    </a>
                    <div class="price-element">15р</div>
                </div>
            </div>
        </div>

    </div>
    <div class="cart-total">
        <div class="total-price">Итого: 30 руб</div>
        <div class="btn-buy">
            <a href="/maps">Оплатить</a>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
