<div th:fragment="product-map" class="product-flex" th:id="${el.getProductMap().getId()}" style="border: 1px solid #00a550">
    <div class="product-img">
        <a th:href="'/product/' + ${el.getProductMap().getId()}">
            <img class="img-product-map" th:src="${el.getProductMap().getUrlPicture()}">
        </a>
        <div class="favorite-btn">
            <div class="heard-void" style="display: none" ><i onclick="addFavorite(this)" class="far fa-heart " ></i></div>
            <div class="heard-full" style="display: flex" ><i onclick="deleteFavorite(this)" class="fas fa-heart"></i></div>
        </div>
        <ul class="icon">
            <li><a href="#"><i class="fas fa-star"></i></a></li>
            <li><a href="#"><i class="fas fa-comments"></i></a></li>
            <li><a href="#"><i class="fas fa-eye"></i></a></li>
        </ul>
        <div class="add-to-cart-none" style="background: #00a550" ><a th:data-id="${el.getProductMap().getId()}">Уже в корзине</a>
        </div>
    </div>
    <div class="product-detail">
        <div class="product-title">
            <h3><a th:href="'/product/' + ${el.getProductMap().getId()}"
                   th:text="${el.getProductMap().getName()}"></a></h3>
        </div>
        <div class="product-price" th:text="${el.getProductMap().getPrice()} + ' руб'"></div>
    </div>
</div>
