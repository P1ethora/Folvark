<div th:fragment="product-map" class="product-flex" th:id="${el.getId()}">
    <div class="product-img">
        <a th:href="'/product/' + ${el.getId()}">
            <img class="img-product-map" th:src="${el.getUrlPicture()}">
        </a>
        <ul class="icon">
            <li><a href="#"><i class="fas fa-star"></i></a></li>
            <li><a href="#"><i class="fas fa-comments"></i></a></li>
            <li><a href="#"><i class="fas fa-eye"></i></a></li>
        </ul>
    </div>
    <div class="product-detail">
        <div class="product-title">
            <h3><a th:href="'/product/' + ${el.getId()}"
                   th:text="${el.getName()}"></a></h3>
        </div>
        <div class="product-price"><button style="width: 100%; height: 100%" >Скачать</button></div>
    </div>
</div>
