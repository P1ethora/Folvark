<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.getText()}"></title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_header.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_footer.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_login.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_news-page.css}"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_register-page.css}"/>
    <script type="text/javascript" th:src="@{/js/addEmail.js}"></script>
    <script type="text/javascript" th:src="@{/js/Search.js}"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="news-block" th:object="${news}">
    <div class="header-news" th:text="${news.getTitle()}"></div>
    <div class="news-data" th:text="${news.getDate()}"></div>
    <div class="img-news"><img th:src="${news.getUrlPicture()}"></div>
    <div class="news-text" th:text="${news.getText()}"></div>
    <div class="share"></div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
