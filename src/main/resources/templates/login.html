<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/style_checkout.css}"/>
</head>
<body>

<div class="login-fon"></div>
<div class="login-container">
    <div class="text-login">Вход</div>
    <form class="form-log" method="post" action="/login">
        <div class="field_log">
            <input name="username" type="text" required>
            <span>Электронная почта</span>
        </div>
        <div class="field_log">
            <input name="password" type="password" required>
            <span>Пароль</span>
        </div>
        <div class="forgot-pass"><a href="/recover">Забыли пароль?</a></div>
        <div class="log-btn">
            <div class="inner"></div>
            <input type="submit" value="Вход">
        </div>
        <div class="signup-link">Не зарегистрированы?<a href="/register">Регистрация</a></div>
    </form>
</div>

</body>
</html>
